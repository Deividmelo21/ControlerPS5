<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    <title>Playstation Store</title>

</head>

<body>
    <div class="Container">
        <div class="navbar">
            <img src="./img-play/logo.png" alt="Logo" class="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a> </li>
                    <li class="nav-li"><a class="nav-link">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a> </li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" alt="botão-menu" src="./img-play/menu.png" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshok</h2>
                <h3>Wireless Controller for PlayStatin</h3>
                <p>Controle Original</p>
                <h4>$ 222,50</h4>
                <button class="buy">Conprar Agora <img src="./img-play/arrow.png" alt="seta"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img-play/controller.png" alt="Controle">
                <div class="color-box"></div>
                <button class="add-cart"> <img src="./img-play/add.png" alt="Adicionar-ao-Carrinho"> </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img-play/fb.png">
            <img src="./img-play/ig.png">
            <img src="./img-play/tw.png">
        </div>
    </div>
</body>

<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"
   
   function showMenu(){
    if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "120px"
    } else{
        menuList.style.maxHeight = "0"
    }
       }
</script>

</html>
